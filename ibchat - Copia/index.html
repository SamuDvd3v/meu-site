<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Integralista Brasil</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula o CSS -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/A%C3%A7%C3%A3o_Integralista_Brasileira_original_version.svg/2048px-A%C3%A7%C3%A3o_Integralista_Brasileira_original_version.svg.png" alt="Símbolo Integralismo Brasil" class="logo">
            <h2>Chat Integralista Brasil</h2>
            <p id="welcome-message"></p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Mensagens do chat vão aqui -->
        </div>
        <input type="text" id="chat-input" placeholder="Digite sua mensagem">
        <button id="send-btn">Enviar</button>
    </div>
    <script src="script.js"></script> <!-- Vincula o JavaScript -->
</body>
</html>
